<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css">
</head>
<body>

    <div class="main">
        
        <h2 class="title">The Dragon of the Rest</h2>
        <hr class="line">
        <p class="subtitle">A REST API for random Uncle Iroh quotes.</p>
        
        <h3>How to use</h3>
        <div class="box">
            
            <div >
                <div class="row">
                    <div class="request">
                        <div class="get">GET</div>
                        <a href="https://api.thedragonofthe.rest">https://api.thedragonofthe.rest/quote</a>
                    </div>
                    <div class="refresh" onClick="getQuote()">Refresh</div>
                </div>
                <code>
                    {
                    <div class="indent">"quote":"<span id="quote"></span>"</div>
                    }
                </code>
            </div>
            <div class="repo">
                View the repo: <a class="github" href="https://github.com/Alondono97/thedragonofthe.rest">API</a>!
            </div>
            
        </div>
    </div>
    <div class="tile">
        <img src="static/lotus-tile_2.webp">
    </div>

    <script src="js/index.js"></script>
</body>
</html>
